<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление обьяслвницй :: Доска объявлений</title>
</head>
<body>
<h1>Добавление обьяслвниц</h1>
<h2>Рубрика: {{ current_rubric.name }}</h2>
<div>
    <a href="{% url 'index' %}">Главная</a>
    {% for rubric in rubrics %}
    <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить">

</form>

</body>
</html>
